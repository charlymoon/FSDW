<section class="products">
    <mat-card class="card" *ngFor="let product of productList">
        <mat-card-header>
            {{product.name}}
        </mat-card-header>
        <mat-card-content>
            {{product.description}}<br>
             {{product.price | currency}}
        </mat-card-content>
        <mat-card-actions> 
            <button mat-flat-button color="primary">Add to the cart
                <mat-icon>shopping-basket</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</section>
